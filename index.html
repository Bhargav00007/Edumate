<DOCTYPE html>
    <html>
        <head>
            <Title>Edumate</Title>
        <style type="text/css">
            *{padding:0; margin:0; box-sizing:border-box;}
            header{
                height:100%;
                width:100%;
                background-image: linear-gradient(rgba(0,0,0,1) 10%, rgba(0,0,0,0.68), rgba(0,0,0,0.0) 80%), url("books.jpg");;


                
                
                background-size:cover;
                font-family:sans-serif;

            }
            nav{
                width:100%;
                height: 100px;
                color:white;
                display:flex;
                justify-content:space-around;
                align-items: center;

            }
            .logo{
                font-size:2em;
                letter-spacing:2px;


            }
            .menu a{
                text-decoration:none;
                color:white;
                padding: 10px 20px;
                font-size:20px;
                position:relative;
            }
            .menu a:before{
                content:'';
                position:absolute;
                top:0;
                left:0;
                width:0;
                height:100%;
                border-bottom: 2px solid indianred;
                transition: 0.4s linear;

            }
            .menu a:hover:before{
                width: 90%;
            }
            .register a{
                text-decoration:none;
                color:white;
                padding: 10px 20px;
                font-size:20px;
                background:indianred;
                border-radius:8px;
                transition:0.4s;
            }
            .register a:hover{
                background:transparent;
                border:1px solid indianred;
            }
            .h-txt{
                max-width: 650px;
                position: absolute;
                top:50%;
                left:50%;
                transform: translate(-50%,-50%);
                text-align:center;
                color:white;
            }
            .h-txt span{
                font-size: larger;
                letter-spacing: 5px;
                
            }
            .h-txt h1{
                font-size: 3.5em;
            }
            .h-txt a{
                text-decoration: none;
                background-color: indianred;
                color:white;
                padding:10px 20px;
                letter-spacing:5px;
                transition: 0.4s;
            }
            .h-txt a:hover{
                background:transparent;
                border:1px solid indianred;
            }
            #img1{
                height:100%;
                width:100%;
                z-index:-1;
                
            }
            .data{
                font-size:xx-large;
                
                transform:translateY(300px);
                padding-top:20px;
                letter-spacing:1.5px;
                padding-left:100px;
                color: white;
                background-color: none;
                font-family:sans-serif;
                
            }
            .image1{
                
                max-height: auto;
                
                height:100%;
                width:100%;
                background-image: url("bookk.jpg");
                background-size: cover;
            }
            #slider{
                position: absolute;
               
                bottom:-650px;
                right:30px;
            }
            @keyframes theSlide{
                0%{
                    transform:translateX(500px);
                }
                100%{
                    transform:translateX(0px);
                }
            }



        </style>
        </head>
        <body>
            <header>
                <nav>
                    <div class="logo">
                        Edumate
                    </div>
                    <div class="menu">
                        <a href="#">Home</a>
                        <a href="#">Quiz</a>
                        <a href="#">Games</a>
                        <a href="#">Lectures</a>
                        <a href="#">Projects</a>
                    </div>
                    <div class="register">
                        <a href="#">Register</a>
                    </div> 
                </nav>
                <section class="h-txt">
                    <span>Explore Endless Possibilities</span>
                    <h1>Unlock your potential!</h1>
                    <br>
                    <a href="#">Let's get started</a>

                </section>
            </header>
            <div class="image1">
                
                <h2 class="data">- Track individual child's progress</h2>
                <h2 class="data">- Class report with detailed insights</h2>
                <h2 class="data">- Better teaching methods and technique</h2>
                <h2 class="data">- Practice papers and mock questions</h2>
                <img src="children.png" id="slider">
            </div>
            <script>
                window.addEventListener('scroll',() =>{
                    document.getElementById('slider').style.animation='theSlide 3s ease-in';
                });
            </script>
        </body>
    </html>
</DOCTYPE>
